<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card-body">
                <h3>{{titulo}}</h3>
                <span *ngIf= "submited && crearrestaurant.invalid" >weyyyyynoooooooo</span>
                <form action="" class="mt-4" [formGroup]="crearrestaurant" (ngSubmit)="agregareditarrestaurant()">
                    <input type="text" class="form-control form-control-lg mb-2" placeholder="NOMBRE" formControlName="nombre">
                    <input type="text" class="form-control form-control-lg" placeholder="DIRECCION" formControlName="direccion">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg mt-3" placeholder="TELEFONO" formControlName="telefono">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control form-control-lg mt-3" placeholder="PLATO" formControlName="plato">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/listarestaurant">LISTA</button>
                        <button type="submit" class="btn btn-dark btn-lg">AGREGAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
