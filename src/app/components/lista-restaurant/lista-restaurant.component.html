<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">LISTA DE RESTAURANTS PARA DELIVERY</span>
            <br>
            <button class="btn btn-dark btn-lg float-right mt-3" routerLink="/crearrestaurant">AGREGAR LOCAL</button>
            <table class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>NOMBRE</th>
                    <th>DIRECCION</th>
                    <th>TELEFONO</th>
                    <th>HORARIO</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of itemrestaurant">
                    <td>{{item.nombre}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.plato}}</td>
                    <td><i class="fas fa-edit text-info" [routerLink]="['/editarrestaurant/', item.id]">EDITAR</i></td>
                    <td><i (click)="eliminarrest(item.id)" class="fas fa-trash text-danger">BORRAR</i></td>
                  </tr>
                  
                </tbody>
              </table>
              
        </div>
    </div>
</div>
